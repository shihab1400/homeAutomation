<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Control (MQTT)</title>
    <style>
      /* Keep all your existing CSS */
    </style>
    <!-- MQTT.js (browser version) -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body data-theme="light">
    <div class="connection-indicator disconnected" id="connectionStatus">
      ‚óè Disconnected
    </div>

    <div class="container">
      <header class="header fade-in">
        <div class="logo">
          <div class="logo-icon">üè†</div>
          <div class="logo-text">Smart Home Control</div>
        </div>
        <div class="theme-toggle">
          <button class="theme-toggle-btn active" onclick="setTheme('light')">
            ‚òÄÔ∏è Light
          </button>
          <button class="theme-toggle-btn" onclick="setTheme('dark')">
            üåô Dark
          </button>
        </div>
      </header>

      <div class="status-bar fade-in">
        <div class="status-grid">
          <div class="status-item">
            <div class="status-icon connected">üì∂</div>
            <div class="status-text">
              <h3>Connection</h3>
              <p id="brokerStatus">Connecting...</p>
            </div>
          </div>
          <div class="status-item">
            <div class="status-icon info">‚ö°</div>
            <div class="status-text">
              <h3>Active Relays</h3>
              <p id="activeCount">0 of 4</p>
            </div>
          </div>
          <div class="status-item">
            <div class="status-icon info">üïê</div>
            <div class="status-text">
              <h3>Last Update</h3>
              <p id="lastUpdate">Just now</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls-grid fade-in">
        <div class="switch-card" id="switch1">
          <div class="switch-header">
            <div class="switch-info">
              <h3>Living Room Lights</h3>
              <p>Relay 1</p>
            </div>
            <div class="switch-toggle" onclick="toggleSwitch(1)"></div>
          </div>
          <div class="switch-status">
            <div class="status-dot"></div>
            <span>OFF</span>
          </div>
        </div>

        <div class="switch-card" id="switch2">
          <div class="switch-header">
            <div class="switch-info">
              <h3>Bedroom Fan</h3>
              <p>Relay 2</p>
            </div>
            <div class="switch-toggle" onclick="toggleSwitch(2)"></div>
          </div>
          <div class="switch-status">
            <div class="status-dot"></div>
            <span>OFF</span>
          </div>
        </div>

        <div class="switch-card" id="switch3">
          <div class="switch-header">
            <div class="switch-info">
              <h3>Kitchen Appliances</h3>
              <p>Relay 3</p>
            </div>
            <div class="switch-toggle" onclick="toggleSwitch(3)"></div>
          </div>
          <div class="switch-status">
            <div class="status-dot"></div>
            <span>OFF</span>
          </div>
        </div>

        <div class="switch-card" id="switch4">
          <div class="switch-header">
            <div class="switch-info">
              <h3>Garden Lights</h3>
              <p>Relay 4</p>
            </div>
            <div class="switch-toggle" onclick="toggleSwitch(4)"></div>
          </div>
          <div class="switch-status">
            <div class="status-dot"></div>
            <span>OFF</span>
          </div>
        </div>
      </div>

      <div class="master-controls fade-in">
        <h2>Master Controls</h2>
        <div class="master-buttons">
          <button class="master-btn on" onclick="allSwitchesOn()">
            ‚ö° Turn All ON
          </button>
          <button class="master-btn off" onclick="allSwitchesOff()">
            üîå Turn All OFF
          </button>
        </div>
      </div>
    </div>

    <script>
      // ========== HiveMQ Cloud Credentials ==========
      const MQTT_BROKER = "wss://1494998b45794f319ee0dae0290dab09.s1.eu.hivemq.cloud:8884/mqtt"; // Example: wss://xxxxxx.s1.eu.hivemq.cloud:8884/mqtt
      const MQTT_USER = "smartMultiPlug";
      const MQTT_PASS = "smartMultiPlug1221";

      const controlTopics = {
        1: "home/relay1",
        2: "home/relay2",
        3: "home/relay3",
        4: "home/relay4",
      };
      const statusTopic = "home/status";

      // Switch states
      let switchStates = { 1: false, 2: false, 3: false, 4: false };

      // Connect to MQTT broker
      const options = {
        username: MQTT_USER,
        password: MQTT_PASS,
        clean: true,
        reconnectPeriod: 2000,
      };

      const client = mqtt.connect(MQTT_BROKER, options);

      client.on("connect", () => {
        console.log("Connected to HiveMQ Cloud");
        document.getElementById("connectionStatus").className =
          "connection-indicator connected";
        document.getElementById("connectionStatus").textContent =
          "‚óè Connected";
        document.getElementById("brokerStatus").textContent = "Online";

        client.subscribe(statusTopic, (err) => {
          if (!err) {
            console.log("Subscribed to status topic");
          }
        });
      });

      client.on("error", (err) => {
        console.error("MQTT Error:", err);
      });

      client.on("reconnect", () => {
        console.log("Reconnecting...");
        document.getElementById("connectionStatus").className =
          "connection-indicator disconnected";
        document.getElementById("connectionStatus").textContent =
          "‚óè Reconnecting...";
      });

      client.on("message", (topic, message) => {
        console.log(`Message from ${topic}: ${message.toString()}`);

        if (topic === statusTopic) {
          // ESP32 sends status updates
          const statusMsg = message.toString();
          // Example: "Living Room Lights is ON"
          if (statusMsg.includes("Living Room")) {
            updateSwitchUI(1, statusMsg.includes("ON"));
          } else if (statusMsg.includes("Bedroom Fan")) {
            updateSwitchUI(2, statusMsg.includes("ON"));
          } else if (statusMsg.includes("Kitchen")) {
            updateSwitchUI(3, statusMsg.includes("ON"));
          } else if (statusMsg.includes("Garden")) {
            updateSwitchUI(4, statusMsg.includes("ON"));
          }
          updateActiveCount();
          updateLastUpdateTime();
        }
      });

      // Toggle individual switch
      function toggleSwitch(switchNumber) {
        const newState = !switchStates[switchNumber];
        const payload = newState ? "ON" : "OFF";
        client.publish(controlTopics[switchNumber], payload);
        // Optimistic update (UI changes immediately)
        updateSwitchUI(switchNumber, newState);
        updateActiveCount();
        updateLastUpdateTime();
      }

      // Update switch UI
      function updateSwitchUI(switchNumber, isOn) {
        switchStates[switchNumber] = isOn;
        const switchCard = document.getElementById(`switch${switchNumber}`);
        const toggle = switchCard.querySelector(".switch-toggle");
        const statusDot = switchCard.querySelector(".status-dot");
        const statusText = switchCard.querySelector(".switch-status span");

        if (isOn) {
          toggle.classList.add("active");
          statusDot.classList.add("on");
          statusText.textContent = "ON";
          switchCard.classList.add("active");
        } else {
          toggle.classList.remove("active");
          statusDot.classList.remove("on");
          statusText.textContent = "OFF";
          switchCard.classList.remove("active");
        }
      }

      // Master controls
      function allSwitchesOn() {
        for (let i = 1; i <= 4; i++) {
          client.publish(controlTopics[i], "ON");
          updateSwitchUI(i, true);
        }
        updateActiveCount();
        updateLastUpdateTime();
      }

      function allSwitchesOff() {
        for (let i = 1; i <= 4; i++) {
          client.publish(controlTopics[i], "OFF");
          updateSwitchUI(i, false);
        }
        updateActiveCount();
        updateLastUpdateTime();
      }

      // Update active count
      function updateActiveCount() {
        const activeCount = Object.values(switchStates).filter((s) => s).length;
        document.getElementById(
          "activeCount"
        ).textContent = `${activeCount} of 4`;
      }

      // Update last update time
      function updateLastUpdateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        document.getElementById("lastUpdate").textContent = timeString;
      }

      // Theme management
      function setTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        document
          .querySelectorAll(".theme-toggle-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        sessionStorage.setItem("theme", theme);
      }

      function loadTheme() {
        const savedTheme = sessionStorage.getItem("theme") || "light";
        setTheme(savedTheme);
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadTheme();
        updateActiveCount();
        updateLastUpdateTime();
      });
    </script>
  </body>
</html>
